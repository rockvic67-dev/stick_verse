<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
body { background:#0f0f1a; color:white; min-height:100vh; overflow-x:hidden; }

/* NAVBAR */
nav {
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 40px; background: rgba(20,20,40,0.8); backdrop-filter: blur(10px);
  position:sticky; top:0; z-index:1000; box-shadow:0 4px 15px rgba(0,0,0,0.5);
  transition: background 0.3s ease;
}
nav:hover { background: rgba(20,20,40,1); }
nav h1 { font-size:28px; color:#00f2ff; letter-spacing:1px; cursor:pointer; }
nav ul { display:flex; list-style:none; gap:25px; }
nav ul li a { text-decoration:none; color:white; font-weight:bold; transition:0.3s ease; }
nav ul li a:hover, nav ul li a.active { color:#00f2ff; }

/* HAMBURGER */
.hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
.hamburger span { width:25px; height:3px; background:white; transition:0.3s ease; }
.hamburger.open span:nth-child(1){ transform: rotate(45deg) translate(5px,5px); }
.hamburger.open span:nth-child(2){ opacity:0; }
.hamburger.open span:nth-child(3){ transform: rotate(-45deg) translate(5px,-5px); }

@media(max-width:768px){
  nav ul{ position:absolute; top:70px; right:0; background:#1a1a2e; flex-direction:column; width:200px; padding:20px; display:none; }
  nav ul.show{ display:flex; animation:fadeIn 0.3s ease forwards; }
  .hamburger{ display:flex; }
}
@keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }

/* HERO SECTION */
.hero { position:relative; text-align:center; padding:100px 20px; overflow:hidden; }
.hero::after { content:""; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(0deg, rgba(0,0,0,0.4), rgba(0,0,0,0.6)); z-index:0; }
.hero h2 { font-size:56px; margin-bottom:20px; background:linear-gradient(to right,#00f2ff,#ff00c8); -webkit-background-clip:text; -webkit-text-fill-color:transparent; position:relative; z-index:1; animation:slideIn 1s ease forwards; }
.hero p { opacity:0.8; margin-bottom:30px; font-size:18px; position:relative; z-index:1; }
.hero button { padding:15px 40px; border:none; border-radius:30px; background:linear-gradient(45deg,#00f2ff,#ff00c8); color:white; font-weight:bold; cursor:pointer; transition:0.3s ease; position:relative; z-index:1; }
.hero button:hover { transform:scale(1.1) rotate(-1deg); box-shadow:0 10px 30px rgba(0,242,255,0.5); }

@keyframes slideIn { from {opacity:0; transform:translateY(-50px);} to {opacity:1; transform:translateY(0);} }

/* PARTICLES */
#particles { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }

/* ANIME GRID */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:30px; padding:60px 40px; position:relative; z-index:1; }
.card { background:rgba(255,255,255,0.05); border-radius:15px; overflow:hidden; transition:0.5s ease; cursor:pointer; position:relative; }
.card img { width:100%; height:300px; object-fit:cover; transition:transform 0.5s ease; }
.card h3 { padding:15px; text-align:center; font-size:20px; }
.card:hover { transform:translateY(-10px); box-shadow:0 15px 40px rgba(0,242,255,0.3); }
.card:hover img { transform: scale(1.05) rotate(-1deg); }

/* FOOTER */
footer { text-align:center; padding:30px 20px; background:#111118; color:#aaa; font-size:14px; }
</style>

// Particle background
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray;

function initParticles() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  particlesArray = [];
  for(let i=0;i<100;i++){
    particlesArray.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      size: Math.random()*2+1,
      speedX: (Math.random()-0.5)*0.5,
      speedY: (Math.random()-0.5)*0.5
    });
  }
}
function animateParticles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particlesArray.forEach(p=>{
    ctx.fillStyle = 'rgba(0,242,255,0.7)';
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.x += p.speedX; p.y += p.speedY;
    if(p.x<0) p.x=canvas.width;
    if(p.x>canvas.width) p.x=0;
    if(p.y<0) p.y=canvas.height;
    if(p.y>canvas.height) p.y=0;
  });
  requestAnimationFrame(animateParticles);
}
initParticles();
animateParticles();
window.addEventListener('resize', initParticles);
