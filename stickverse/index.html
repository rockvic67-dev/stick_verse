<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StickVerse | Profile</title>
<style>
body { background:#0f0f1a; color:white; font-family:'Segoe UI', sans-serif; margin:0; }
header { display:flex; justify-content:space-between; align-items:center; padding:15px 40px; background:rgba(20,20,40,0.9); backdrop-filter:blur(10px); position:sticky; top:0; z-index:1000; }
header h1 { color:#00f2ff; cursor:pointer; }
button { padding:12px 30px; border:none; border-radius:8px; background:linear-gradient(45deg,#00f2ff,#ff00c8); color:white; cursor:pointer; margin-top:30px; }
p { margin-top:20px; }
</style>
</head>
<body>
<header>
  <h1 onclick="goToHome()">StickVerse</h1>
</header>

<h1>Welcome to Your Profile</h1>
<p id="userEmail"></p>
<button id="logoutBtn">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "stickverse-6998b.firebaseapp.com",
  projectId: "stickverse-6998b",
  storageBucket: "stickverse-6998b.appspot.com",
  messagingSenderId: "592639288866",
  appId: "1:592639288866:web:f3e5cbf0ac4a35bf72cc7b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function goToHome() {
  window.location.href = 'index.html';
}

onAuthStateChanged(auth, user => {
  if(user) {
    document.getElementById('userEmail').textContent = `Logged in as: ${user.email}`;
  } else {
    window.location.href = 'login.html';
  }
});

document.getElementById('logoutBtn').onclick = () => {
  signOut(auth).then(()=>window.location.href='login.html');
};
</script>
</body>
</html>
