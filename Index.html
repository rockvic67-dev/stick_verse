<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StickVerse</title>

<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body {
  background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
  color:white;
  min-height:100vh;
}

nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:rgba(20,20,40,0.8);
  backdrop-filter:blur(10px);
  position:sticky;
  top:0;
}

nav h1 {
  color:#00f2ff;
}

nav ul {
  display:flex;
  list-style:none;
  gap:25px;
}

nav ul li a {
  text-decoration:none;
  color:white;
  transition:0.3s;
}

nav ul li a:hover {
  color:#00f2ff;
}

.hamburger {
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span {
  width:25px;
  height:3px;
  background:white;
  transition:0.3s;
}

.hamburger.open span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.open span:nth-child(2){
  opacity:0;
}
.hamburger.open span:nth-child(3){
  transform:rotate(-45deg) translate(5px,-5px);
}

@media(max-width:768px){
  nav ul{
    position:absolute;
    top:70px;
    right:0;
    background:#1a1a2e;
    flex-direction:column;
    width:200px;
    padding:20px;
    display:none;
  }

  nav ul.show{
    display:flex;
  }

  .hamburger{
    display:flex;
  }
}

.hero {
  text-align:center;
  padding:80px 20px;
}

.hero h2 {
  font-size:48px;
  background:linear-gradient(to right,#00f2ff,#ff00c8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p {
  opacity:0.7;
  margin:20px 0;
}

.hero button {
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00f2ff,#ff00c8);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.hero button:hover {
  transform:scale(1.05);
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  padding:40px;
}

.card {
  background:rgba(255,255,255,0.05);
  border-radius:15px;
  overflow:hidden;
  transition:0.3s;
  cursor:pointer;
}

.card img {
  width:100%;
  height:300px;
  object-fit:cover;
}

.card h3 {
  padding:15px;
}

.card:hover {
  transform:translateY(-10px);
  box-shadow:0 10px 30px rgba(0,242,255,0.3);
}
</style>
</head>

<body>

<nav>
  <h1>StickVerse</h1>

  <ul id="navLinks">
    <li><a href="#">Home</a></li>
    <li><a href="#">Browse</a></li>
    <li><a href="#">Login</a></li>
  </ul>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</nav>

<section class="hero">
  <h2>Stream Your Favorite Anime</h2>
  <p>Unlimited episodes. Zero boredom.</p>
  <button>Start Watching</button>
</section>

<section class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/300x400">
    <h3>Naruto</h3>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x400">
    <h3>Attack on Titan</h3>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x400">
    <h3>Demon Slayer</h3>
  </div>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.onclick = () => {
  navLinks.classList.toggle("show");
  hamburger.classList.toggle("open");
};
</script>

</body>
</html>
